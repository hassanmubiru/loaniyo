<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Wallet Icon -->
  <g transform="translate(128, 160)">
    <rect x="0" y="0" width="256" height="192" rx="24" fill="white" opacity="0.9"/>
    <rect x="16" y="16" width="224" height="160" rx="16" fill="white"/>
    
    <!-- Wallet opening -->
    <rect x="0" y="80" width="256" height="112" rx="24" fill="white" opacity="0.9"/>
    <rect x="16" y="96" width="224" height="80" rx="16" fill="white"/>
    
    <!-- Money symbols -->
    <circle cx="80" cy="120" r="16" fill="#10B981"/>
    <circle cx="176" cy="120" r="16" fill="#10B981"/>
    <circle cx="128" cy="160" r="16" fill="#10B981"/>
    
    <!-- Dollar signs -->
    <text x="80" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
    <text x="176" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
    <text x="128" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
